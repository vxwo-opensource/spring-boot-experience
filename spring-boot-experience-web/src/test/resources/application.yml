server:
  servlet:
    context-path: /tester

spring:
  application:
    name: tester

sbexp:
  web:
    cors:
      enabled: true

    logging:
      enabled: true
      save-request-body-text: true
      request-header-keys:
        - User-Agent
        - Authorization
      response-header-keys:
        - Access-Control-Allow-Origin
      include-paths:
        - /

    authorization:
      secondary:
        enabled: true

      api-key:
        enabled: true
        path-rules:
          - tag: test
            path: /api-key/
            owners:
              - key: test-key
                owner: tester

      bearer:
        enabled: true
        path-rules:
          - tag: test
            path: /bearer/
            excludes:
              - exclude-path
            optionals:
              - optional-path

      manual:
        enabled: true
        path-rules:
          - tag: test
            path: /manual/
            excludes:
              - exclude-path
            optionals:
              - optional-path

    frequency-control:
      enabled: true
      concurrency:
        include-paths:
          - /frequency/concurrency

      fixed-intervals:
        - tag: test
          duration-ms: 30000
          include-paths: /frequency/fixed-interval
