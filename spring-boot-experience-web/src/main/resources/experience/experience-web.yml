sbexp:
  web:
    # Cors Filter
    cors:
      enabled: false
      parse-referer: false
      allow-origins:

    # Request Logging Filter
    logging:
      enabled: false
      ignore-request-headers: false
      ignore-response-headers: false
      request-header-keys:
        - "*"
      response-header-keys:
        - "*"
      save-request-body-text: false
      response-body-limit-kb: 500
      stacktrace-limit-lines: 10
      include-paths:
        - /

    authorization:
      # Secondary Authorization Filter
      secondary:
        enabled: false

      # ApiKey Authorization Filter
      api-key:
        enabled: false
        header-keys:
          - X-Api-Key
          - Api-Key
        parse-bearer: false
        bearer-keys:
          - Bearer
          - Bear
        path-rules:

      # Bearer Authorization Filter
      bearer:
        enabled: false
        bearer-keys:
          - Bearer
          - Bear
        path-rules:

      # Manual Authorization Filter
      manual:
        enabled: false
        path-rules:

    # Frequency Control Filter
    frequency-control:
      enabled: false
      concurrency:
        duration-ms: 60000
        include-paths:

      fixed-intervals:
